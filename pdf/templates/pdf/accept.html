<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CV Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-7">
            <form method="POST">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                  </div>

                  <div class="form-group">
                    <label for="" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email">
                  </div>

                  <div class="form-group">
                    <label for="" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                  </div>

                  <div class="form-group">
                    <label for="" class="form-label">About You</label>
                    <textarea class="form-control" id="summary" name="summary"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="" class="form-label">Degree</label>
                    <input type="text" class="form-control" id="degree" name="degree">
                  </div>

                  <div class="form-group">
                    <label for="" class="form-label">School</label>
                    <input type="text" class="form-control" id="school" name="school">
                  </div>

                  <div class="form-group">
                    <label for="" class="form-label">University</label>
                    <input type="text" class="form-control" id="university" name="university">
                  </div>

                  <div class="form-group">
                    <label for="" class="form-label">Previous Work</label>
                    <textarea class="form-control" id="previous_work" name="previous_work"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="" class="form-label">Skills</label>
                    <textarea class="form-control" id="skills" name="skills"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
